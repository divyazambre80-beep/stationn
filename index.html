<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EV Station Dashboard â€” View Bookings</title>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 { margin: 0; font-weight: 600; }
    button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th { background: #f1f4fb; }
    tr:hover { background: #f9fbff; }
    .no-data { text-align: center; color: #777; margin-top: 40px; }
  </style>
</head>

<body>
  <header>
    <h2>âš¡ EV Station Dashboard</h2>
    <button onclick="goBack()">Logout</button>
  </header>

  <main>
    <h3>ðŸ“… All User Bookings</h3>

    <table id="bookingsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Station</th>
          <th>Date</th>
          <th>Time</th>
          <th>User</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="bookingsBody"></tbody>
    </table>

    <div id="noData" class="no-data" style="display:none;">No bookings found.</div>
  </main>

  <script>
    function goBack() {
      window.location.href = "index.html"; // change if needed
    }

    // Load booking data from Google Sheets
    function loadBookings() {
      fetch("https://script.google.com/macros/s/AKfycbzByt78SK-h8fns4rexo_YYUTcl_yTts_yMuUN-ahMCUtBHWrpocAdqVswwoyg7jiCh/exec")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("bookingsBody");
          const noData = document.getElementById("noData");

          tbody.innerHTML = "";

          if (!data || data.length <= 1) {
            noData.style.display = "block";
            return;
          } else {
            noData.style.display = "none";
          }

          data.slice(1).forEach(row => {
            let tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[3]}</td>
              <td>${row[4]}</td>
              <td>${row[5]}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error("Error loading data:", error));
    }

    window.addEventListener("load", loadBookings);
  </script>

</body>
</html>
